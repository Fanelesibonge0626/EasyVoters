<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background: url("https://th.bing.com/th/id/OIP.P23iDmskc9CuL10YMNuLTwHaDd?rs=1&pid=ImgDetMain");
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .form-container { max-width: 400px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 8px; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; }
        .btn { padding: 10px 20px; background: #007bff; color: #fff; border: none; cursor: pointer; }
        .error { color: red; font-size: 0.9em; margin-top: -8px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form action="{{ url_for('login') }}" method="POST" onsubmit="return validateEmail()">
            <input type="email" name="email" id="email" placeholder="Email (e.g., 22060591@dut4life.ac.za)" 
                   pattern="\d{8}@dut4life\.ac\.za" 
                   title="Please enter your DUT student email (8 digits@dut4life.ac.za)" 
                   required>
            <div id="emailError" class="error"></div>
            
            <input type="password" name="password" placeholder="Password" required>
            <select name="role">
                <option value="student">Student</option>
                <option value="admin">Admin</option>
            </select>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <p>Don't have an account? <a href="{{ url_for('register') }}">register</a></p>
    </div>

    <script>
        function validateEmail() {
            const emailInput = document.getElementById('email');
            const errorElement = document.getElementById('emailError');
            const emailRegex = /^\d{8}@dut4life\.ac\.za$/;
            
            if (!emailRegex.test(emailInput.value)) {
                errorElement.textContent = 'Please enter a valid DUT email (8 digits@dut4life.ac.za)';
                return false;
            }
            errorElement.textContent = '';
            return true;
        }
    </script>
</body>
</html>

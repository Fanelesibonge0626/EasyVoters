<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate List</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4;
            background: url("https://th.bing.com/th/id/OIP.P23iDmskc9CuL10YMNuLTwHaDd?rs=1&pid=ImgDetMain");
            background-repeat: no-repeat;
            background-size: cover; }
        .container { max-width: 600px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #007bff; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Candidate List</h2>

        {% if candidates %}
        <table>
            <tr>
                <th>Name</th>
                <th>Election Type</th>
                <th>Party</th>
                <th>Action</th> <!-- Added Action Column -->
            </tr>
            {% for candidate in candidates %}
            <tr>
                <td>{{ candidate.name }}</td>
                <td>{{ candidate.election_type }}</td>
                <td>{{ candidate.party }}</td>
                <td>
                    <form method="POST" action="{{ url_for('delete_candidate', candidate_id=candidate.id) }}" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this candidate?');">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>No candidates have been added yet.</p>
        {% endif %}

        <br>
        <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
    </div>

</body>
</html>

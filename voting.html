<h2>{{ election_type }} Election</h2>

<form action="{{ url_for('submit_vote') }}" method="POST">
    {% for candidate in candidates %}
        <div>
            <input type="radio" name="candidate_id" value="{{ candidate.id }}" required>
            <label>{{ candidate.name }} ({{ candidate.party }})</label>
        </div>
    {% endfor %}
    <button type="submit">Submit Vote</button>
</form>

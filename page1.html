<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Your Candidate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: url("https://th.bing.com/th/id/OIP.P23iDmskc9CuL10YMNuLTwHaDd?rs=1&pid=ImgDetMain");
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        form {
            text-align: left;
            margin-top: 20px;
        }

        label {
            font-size: 18px;
            color: #000;
            display: block;
            margin: 10px 0;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
  <div class="container">
    <h2>Select Your Candidate</h2>
    <form action="/submit_vote" method="POST">
        {% for election, candidates in candidates_by_type.items() %}
            <h3>{{ election }}</h3>
            {% for candidate in candidates %}
                <label>
                    <input type="radio" name="vote_{{ election }}" value="{{ candidate.id }}">
                    {{ candidate.name }} ({{ candidate.party }})
                </label>
            {% endfor %}
        {% endfor %}
        <button type="submit">Submit Vote</button>
    </form>
  </div>
</body>
</html>
